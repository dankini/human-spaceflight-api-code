<!-- templates/base_table.html -->
<!-- Create base_table.html for all table related pages -->

{% extends 'base.html' %}
{% load static %}
{% load i18n %}

<!-- Extra CSS -->
{% block extra_css %}
<!-- DataTables CSS -->
<link
    href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css"
    rel="stylesheet"
/>
<!-- Local project CSS -->
<link
    href="{% static "table/css/base_table.css" %}"
    rel="stylesheet"
/>
{% endblock extra_css %}
<!-- Extra CSS -->

<!-- Main Page content -->
{% block page_content %}
<main>
    <!-- Section: Main page content -->
    <!-- Background image -->
    <section id="background-img"
        class="view"
        style="background-image: url('{% static "table/images/table_bkg_img.png" %}');";>
        <!--img src="{% static 'pages/images/home_banner_1.jpg' %}" class="img-fluid" alt="My image"-->
        <!-- Mask -->
        <div class="mask rgba-black-light">
            <!-- Content -->
            <div class="container align-items-center justify-content-center">
                <!-- Grid row -->
                <div class="row d-flex">
                    <!-- Grid column -->
                    <div class="col-md-8 py-5 my-5">
                        <!-- Form -->
                        <div class="card">
                            <div class="card-body text-white z-depth-2 px-4">
                                <!-- Account area content -->
                                {% block table_page_content %}  
                                    <!-- Override this in table-based (allauth) templates to add extra page content -->
                                {% endblock table_page_content %}
                                <!-- /.Account area content -->
                            </div>
                        </div>
                        <!-- /.Form -->
                    </div>
                    <!-- /.Grid column -->
                </div>
                <!-- /.Grid row -->
            </div>
            <!-- /.Content -->
        </div>
        <!-- /.Mask -->
    </section>
    <!-- /.Background image -->
    <!-- /.Section: Main page content -->
</main>

{% endblock page_content %}
<!-- /.Main page content -->

{% block extra_js %}
<!-- DataTables JS -->
<script
    src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js">
</script>
<script
    src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js">
</script>
<!-- Local project JS -->
<script
    src="{% static 'table/js/base_table.js' %}">
</script>
{% endblock extra_js %}
